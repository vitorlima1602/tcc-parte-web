<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
	<title>Bem vindo</title>
	<style>
body {
	background-image: url("#{resource['images/background_login.png']}");
	background-size: 100% 100%;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center center;
	background-repeat: no-repeat;
}
</style>
</h:head>
<h:body>
	<h:form prependId="false">
		<p:dialog header="Bem Vindo - Realizar Login"
			widgetVar="realizarLogin" modal="false" responsive="true"
			resizable="false" visible="true" height="160" width="360"
			draggable="false" closable="false" styleClass="ui-fluid"
			showEffect="drop" hideEffect="drop">
			<p:panel>
				<p style="text-align: justify;">Para acesso ao sistema é
					necessário realizar o seu login, por favor escolha dentre as duas
					opções abaixo.</p>
				<p:separator />
				<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
					<p:commandButton value="Login Cidadão" icon="fa fa-user"
						action="loginCidadao" ajax="false" style="width: 127px;" />
					<p:commandButton value="Login Administrador" icon="fa fa-user"
						action="loginAdministrador" ajax="false" style="width: 127px;" />
				</p:panelGrid>
			</p:panel>
		</p:dialog>
	</h:form>
</h:body>
</html>

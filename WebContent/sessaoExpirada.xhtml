<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
	<title>Sessão expirada</title>
	<style>
body {
	background-image: url("#{resource['images/background_login.png']}");
	background-size: 100% 100%;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center center;
	background-repeat: no-repeat;
}
</style>
</h:head>
<h:body>
	<h:form prependId="false">
		<p:dialog header="Sessão expirada" widgetVar="avisoDeSessao"
			modal="false" responsive="true" resizable="false" visible="true"
			height="230" width="380" draggable="false" closable="false"
			styleClass="ui-fluid">
			<p:panel>
				<p style="text-align: justify;">Prezado Usuário,</p>
				<p style="text-align: justify;">Informamos que você não está
					logado no momento.</p>
				<p style="text-align: justify;">Por favor clique no botão
					correspondente abaixo para efetuar o seu login.</p>
				<p:separator />
				<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
					<p:commandButton value="Login Cidadão" icon="fa fa-user"
						action="loginCidadao" ajax="false" style="width: 135px;" />
					<p:commandButton value="Login Administrador" icon="fa fa-user"
						action="loginAdministrador" ajax="false" style="width: 135px;" />
				</p:panelGrid>
			</p:panel>
		</p:dialog>
	</h:form>
</h:body>
</html>
